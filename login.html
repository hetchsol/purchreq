
<!DOCTYPE html>
<html>
<head>
    <title>Login - Purchase Requisition App</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; }
        .login-container {
            width: 300px; margin: 100px auto; padding: 20px;
            background-color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%; background-color: #4CAF50; color: white;
            padding: 10px; border: none; border-radius: 4px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="get">
            <label for="pin">Enter PIN</label>
            <input type="password" id="pin" name="pin" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
